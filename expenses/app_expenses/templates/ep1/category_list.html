{% extends 'ep1/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-tags me-2"></i>Quản lý Danh mục</h3>
      <a href="{% url 'ep1:add_category' %}" class="btn btn-success shadow-sm">
        <i class="fas fa-plus me-1"></i> Thêm danh mục
      </a>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th class="py-3 ps-3" style="width: 75%">Tên danh mục</th>
                <th class="py-3 text-center" style="width: 25%">Hành động</th>
              </tr>
            </thead>
            <tbody>
              {% for cat in categories %}
              <tr>
                <td class="ps-3 fw-bold text-main">{{ cat.name }}</td>
                <td class="text-center">
                  <div class="btn-group">
                    <a
                      href="{% url 'ep1:edit_category' cat.id %}"
                      class="btn btn-sm btn-outline-primary border-0"
                      data-bs-toggle="tooltip"
                      title="Sửa"
                    >
                      <i class="fas fa-pen"></i>
                    </a>
                    <a
                      href="{% url 'ep1:delete_category' cat.id %}"
                      class="btn btn-sm btn-outline-danger border-0"
                      data-bs-toggle="tooltip"
                      title="Xóa"
                      onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center py-5 text-muted">
                  <div class="mb-3">
                    <i class="fas fa-folder-open fa-3x opacity-25"></i>
                  </div>
                  <p class="mb-0">Chưa có danh mục nào.</p>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'ep1:ep1_lists' %}" class="btn btn-secondary"
        ><i class="fas fa-arrow-left me-1"></i> Quay lại</a
      >
    </div>
  </div>
</div>
{% endblock %}
