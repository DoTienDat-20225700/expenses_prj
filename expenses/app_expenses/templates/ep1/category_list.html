{% extends 'ep1/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-tags me-2"></i>Quản lý Danh mục</h3>
      <a href="{% url 'ep1:add_category' %}" class="btn btn-success shadow-sm">
        <i class="fas fa-plus me-1"></i> Thêm danh mục
      </a>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th class="p-3 w-75">Tên danh mục</th>
                <th class="p-3 text-end">Hành động</th>
              </tr>
            </thead>
            <tbody>
              {% for cat in categories %}
              <tr>
                <td class="p-3 fw-bold">{{ cat.name }}</td>
                <td class="p-3 text-end">
                  <a
                    href="{% url 'ep1:edit_category' cat.id %}"
                    class="btn btn-sm btn-outline-primary border-0"
                  >
                    <i class="fas fa-pen"></i>
                  </a>
                  <a
                    href="{% url 'ep1:delete_category' cat.id %}"
                    class="btn btn-sm btn-outline-danger border-0"
                    onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');"
                  >
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center p-4 text-muted">
                  Chưa có danh mục nào.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'ep1:ep1_lists' %}" class="btn btn-secondary"
        ><i class="fas fa-arrow-left me-1"></i> Quay lại</a
      >
    </div>
  </div>
</div>
{% endblock %}
